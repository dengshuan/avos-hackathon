<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AV JavaScript Todo App</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/av.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1 style="font-size:50px"> Cloud Todos</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <button id="test" onclick="findLandmark()">找地标</button>

    <div id="credits">
      Powered by <a href="http://cn.avoscloud.com">AVOS Cloud</a> using the JavaScript SDK<br /><br />
     
    </div>


    <script>
     // User's location
     function findLandmark() {
       if (navigator.geolocation) {
	 var opt = {timeout: 10000};
	 navigator.geolocation.getCurrentPosition(function(position) {
	   var latitude = position.coords.latitude;
	   var longitude = position.coords.longitude;
	   userGeoPoint = new AV.GeoPoint({"latitude":latitude, "longitude":longitude});
	   /* var userGeoPoint = userObject.get("location"); */
	   // Create a query for places
	   var query = new AV.Query(Landmark);
	   /* find landmarks within 100 meters from user  */
	   query.withinKilometers("location", userGeoPoint, 0.1);
	   // Interested in locations near user.
				  /* query.near("location", userGeoPoint); */
	   // Limit what could be a lot of points.
				  /* query.limit(10); */
	   // Final list of objects
	   query.find({
	     success: function(placesObjects) {
	       alert(placesObjects);
	     }
	   });
	 }, function(err) {
	     alert("Error occurred! Error code: " + err.code);
	   }, opt);
       }
       else {
	 alert("Your web browser doesn't support Location service!");
       };
     };
    </script>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
        <div class="section">
            <ul id="todo-list0">
                <img src='images/spinner.gif' class='spinner' />
            </ul>
        </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= AV.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>
        <div id="todo-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="todo-user"><%= user["username"] %>:</label>
	  <label class="todo-content"><%= content %></label>
	  <button class="todo-destroy"></button>
	</div>
	<input class="edit" value="<%= content %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

  </body>

</html>
