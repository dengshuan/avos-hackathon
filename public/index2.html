<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">


    <title>Wonder</title>
    <link href="css/todos2.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/av.js"></script>
    <script src="js/todos2.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1 style="font-size:50px"> Cloud Todos</h1>
      </div>

      <div class="content">
      </div>
    </div>

    
    
    
	<div class="input-group">
	 <input id="new-todo" placeholder="Input Words..." type="text" class="form-control" />
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">发送</button>
	      </span>
	    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= AV.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        
          
        

        <div id="main">
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
        
        
        
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <label class="todo-user"><%= user["username"] %>:</label>
	  <label class="todo-content"><%= content %></label>
	  
	</div>
	<input class="edit" value="<%= content %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
     <footer id="footer">
     
     </footer>
    </script>

  </body>

</html>
